<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Document Analysis Tools</title>
    <script src="https://cdn.jsdelivr.net/npm/json-formatter-js@2.3.4/dist/json-formatter.umd.min.js"></script>
    <style>
        /* Copy all the CSS from your example here */
        .site-title {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
            font-weight: 700;
            margin: 0 0 30px 0;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        /* ... (copy all the remaining CSS from your example) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="site-title">Scriba parser</h1>
        <div class="parser-buttons">
            <button class="parser-button active" onclick="switchParser('resume')">Resume Parser</button>
            <button class="parser-button" onclick="switchParser('gas')">Gas Bill Parser</button>
            <button class="parser-button" onclick="switchParser('receipt')">Receipt Parser</button>
        </div>

        <div class="upload-section">
            <h1 id="parserTitle">Resume Parser</h1>
            <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            <button id="uploadButton" onclick="document.getElementById('fileInput').click()">Select File</button>
            <button id="sendButton" onclick="sendFile()">Analyze File</button>
            <div id="fileName"></div>
        </div>
        
        <div class="loading" id="loading">
            Processing... Please wait...
        </div>
        
        <div class="code-block">
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
